<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment2</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <div id="main-content">
        <header id="header">
            <img id="photo" src="/Assignment2/photos/jobs.jpeg" alt="jobs"><h1 id="register-header"> Register to our job portal</h1>
        </header>
        <form id="form">
            <p>Please enter your name:<input type="text" placeholder="Specify first and last name" required="true"></p> 
                <hr>
            <p>Please enter your email:<input type="email" placeholder="Should be a valid email id" required="true"></p>
                <hr>
            <p>Please enter your password:<input type="text" placeholder="Minimum of length 6" required="true"></p>
                <hr>
            <p>Please enter your telephone:<input type="tel" placeholder="xxx-xxx-xxxx" pattern="xxx-xxx-xxxx" required="true"></p> 
                <hr>
            <p>Which language do you know</p>
                <input type="checkbox" id="language1" name="language1" value="CSS">
                    <label for="language1">CSS</label>
                <input type="checkbox" id="language2" name="language2" value="Car">
                    <label for="language2">VM</label>
                <input type="checkbox" id="language3" name="language3" value="language3">
                    <label for="language3">Java</label>
                <hr>
            <p>Your Gender?</p>
                <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label>
                <hr>
            <div>
                <p>Your DOB <input type="date">
                <label for="domicile">Your domicile</label> 
                <input list="domcile">
                <datalist id="domcile">
                <option value="London">
                <option value="Paris">
                <option value="New York">
                </datalist></p>
            </div>
            <hr>
            <p>Your address:</p>
            <textarea name="address" id="address" cols="30" rows="5" placeholder="Your permanent address" required="true"></textarea>
            <hr>
            <p>Attatch your CV: <input type="file"></input></p>
            <button>Register</button><button>Fill Again</button>
        </form>
        <footer id="footer">
            <h3>Â©all rights reserved</h3>
        </footer>
    </div>
    
</body>
</html>
